<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack Or Snooze</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="stylehack.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1 id="heading">Hack or Snooze</h1>
    <button type="submit" class="btn btn-primary btn-sm" id="allstories">All Stories</button>
<button type="button" class="btn btn-info btn-sm" id="favorites">Favorites</button>
  </header>

  <form id="submitForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="title of story" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" required class="form-control" id="url" placeholder="URL">
      </div>
      <button type="submit" class="btn btn-primary" id="submitButton">Add to List</button>
    </form>

    <div class='container'>
        <ul class="list-group" id="list">
            
        </ul>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="apphack.js"></script>
</body>
</html>
