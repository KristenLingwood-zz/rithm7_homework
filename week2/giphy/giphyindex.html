<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy</title>
  <link rel="stylesheet" href="giphycss.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>GIPHY PARTY</h1>
  </header>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="searchterm" aria-describedby="searchterm" placeholder="Enter a search term">
      <button class="btn btn-primary" type="submit" id="search">Search Giphy!</button>
      <button type="button" class="btn btn-warning" id="remove">Remove Images</button>
    </div>
  </form>
  
  <div class="container giphy-holder">
  </div>
 
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="giphyapp.js"></script>  
  
</body>
</html>
