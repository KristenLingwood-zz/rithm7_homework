{% extends 'base.html' %}

{% block content %}

<h4>Add a pet</h4>

<form action="{{ url_for('pets_add') }}" method="POST">

{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
  </p>
{% endfor %}

<button type="submit" class="btn btn-primary">Add Pet</button>

</form>

{% endblock %}
