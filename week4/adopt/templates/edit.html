{% extends 'base.html' %}

{% block content %}

<h4>Update Info for {{ found_pet.name }}</h4>

<form action="{{ url_for('pets_edit', pet_id=found_pet.id) }}" method="POST">

{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
  </p>
{% endfor %}

<button type="submit" class="btn btn-primary">Update Pet Info</button>

</form>

{% endblock %}
